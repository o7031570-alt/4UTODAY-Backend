<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4UTODAY Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .post-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .post-content {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .photo-post img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∞ 4UTODAY Dashboard</h1>
            <p>Real-time updates from Telegram channel</p>
        </header>
        
        <div class="stats" id="stats">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="posts-grid" id="posts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://fourutoday.onrender.com';
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/channel/stats`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    const stats = data.data;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <h3>üìä Total Posts</h3>
                            <p style="font-size: 2em; color: #667eea;">${stats.total_posts}</p>
                        </div>
                        <div class="stat-card">
                            <h3>üìù Text Posts</h3>
                            <p style="font-size: 2em; color: #764ba2;">${stats.text_posts}</p>
                        </div>
                        <div class="stat-card">
                            <h3>üñºÔ∏è Photo Posts</h3>
                            <p style="font-size: 2em; color: #f56565;">${stats.photo_posts}</p>
                        </div>
                        <div class="stat-card">
                            <h3>üïí Latest Update</h3>
                            <p>${stats.latest_post ? new Date(stats.latest_post).toLocaleString() : 'N/A'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/api/channel/posts?limit=12`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    const posts = data.data.posts;
                    const postsHtml = posts.map(post => `
                        <div class="post-card ${post.message_type === 'photo' ? 'photo-post' : ''}">
                            ${post.message_type === 'photo' && post.media_url ? 
                                `<img src="${post.media_url}" alt="Channel post" onerror="this.style.display='none'">` : ''}
                            <div class="post-content">
                                ${post.content || 'No text content'}
                            </div>
                            <div class="post-meta">
                                <div>Type: ${post.message_type}</div>
                                <div>Date: ${new Date(post.date).toLocaleString()}</div>
                                <div>Post ID: ${post.post_id}</div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('posts').innerHTML = postsHtml;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        // Initialize
        async function init() {
            await loadStats();
            await loadPosts();
            
            // Auto-refresh every 30 seconds
            setInterval(async () => {
                await loadStats();
                await loadPosts();
            }, 30000);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
